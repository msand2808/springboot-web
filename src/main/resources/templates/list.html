<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    
    <h1 th:text="${title}"></h1>

    <div th:if= "${users.isEmpty()}">
        No tiene elementos usuarios!!
    </div>


    <table>
        <thead>
        <tr>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
        </tr>
        </thead>

        <tbody>

            <tr th:each= "user:${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <!--Mostrar si tiene email-->
                <td th:if= "${user.email}" th:text="${user.email}"></td>
                <!--Mostrar que no tiene email-->
                <td th:if= "${user.email==null}" th:text="${'No tiene email ingresado'}"></td>
            </tr>

        </tbody>

    </table>

</body>
</html>
