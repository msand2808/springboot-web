<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <!--Comprobacion de email con th:if de thymeleaf-->
        <!--if-->
        <li th:if= "${user.email}" th:text="${user.email}"></li>
        <!--else-->
        <li th:if= "${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>

    <a th:href= "@{/list}">Ver Lista</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver mensaje</a>

</body>
</html>
